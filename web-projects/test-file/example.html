<html>
    <head>
        <title> Ruby Monstas HTML Example </title>
    </head>
    <body>
        <h1>Ruby Monstas HTML Example</h1>
        <p>One paragraph of text.</p>
        <p>Another paragraph of text, containining an emphasized <em>word</em>.</p>
        <h2>An unordered list of items</h2>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
        <h3>An ordered list of items</h3>
        <ol>
            <li>First item</li>
            <li>Second item</li>
        </ol>
    </body>
</html>
